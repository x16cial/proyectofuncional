<!DOCTYPE html>
<html>
<head>
  <title>Lista de Tareas Personalizada</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container text-center">
    <h1>Lista de Tareas</h1>
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Agregar nueva tarea">
      <input data-jscolor="{value:'#CC66FF'}" id="color-picker" onInput="updateColor(this.jscolor)">
      <button type="submit">Agregar</button>
      <a id="download-link" href="#">Descargar Lista de Tareas</a> 
    </form>
    <ul id="task-list"></ul>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
